<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <div id="main" class="container">
      <header id="header"></header>
      <main id="content">
        <section class="job-listing">
          <div class="job-info">
            <p class="job-info__company-name">Photosnap</p>
            <div class="label">
              <p>New!</p>
            </div>
            <div class="label">
              <p>Featured</p>
            </div>
            <p class="job-info__job-title">Senior Frontend Developer</p>
            <p class="job-info__post-time">1d ago</p>
            <p class="job-info__type">Full Time</p>
            <p class="job-info__location">USA only</p>
          </div>

          <div class="job-listing__tablets">
            <div class="job-listing__role">
              <button class="btn btn--tablet">Frontend</button>
            </div>
            <div class="job-listing__level">
              <button class="btn btn--tablet">Senior</button>
            </div>
            <div class="job-listing__languages">
              <button class="btn btn--tablet">HTML</button>
              <button class="btn btn--tablet">CSS</button>
              <button class="btn btn--tablet">JavaScript</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
